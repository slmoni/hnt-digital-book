<div class="searchform" *ngIf="!isSuccessful">
    <h2>Search Book</h2>
    <div class="row">
        <div class="id">Title</div>
        <div class="id"><input [(ngModel)]="search.title"></div>
    </div>
    <div class="row">
        <div class="id">Category</div>
        <div class="id"><input [(ngModel)]="search.category"></div>
    </div>
    <div class="row">
        <div class="id">Author</div>
        <div class="id"><input [(ngModel)]="search.author"></div>
    </div>
    <div class="row">
        <div class="id">Price</div>
        <div class="id"><input [(ngModel)]="search.price"></div>
    </div>
    <div class="row">
        <div class="id">Publisher</div>
        <div class="id"><input [(ngModel)]="search.publisher"></div>
    </div>

    <div class="field">
        <button class="btn btn-primary" (click)="searchBook()">Search</button>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="isSearchFailed">
        Please enter valid details {{ errorMessage }}
    </div>
</div>

<div class="searchform" *ngIf="isSuccessful">
    {{content}}
</div>
